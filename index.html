<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>骰子模拟器</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<script src="./js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/script.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<table id="set" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td>最大点数</td>
				<td>
					<input id="MaxPointInput" type="range" min="1" max="6" value="6" onchange="change()"/>
				</td>
				<td>
					<label id="MaxPointLabel">6</label>
				</td>
			</tr>
			<tr>
				<td>刷新速度</td>
				<td>
					<input id="RefreshRateInput" type="range" min="1" max="50" value="10" onchange="change()"/>
				</td>
				<td>
					<label id="RefreshRateLabel">10</label>
				</td>
			</tr>
			<tr>
				<td>刷新次数</td>
				<td>
					<input id="RefreshNumberInput" type="range" min="1" max="50" value="10" onchange="change()"/>
				</td>
				<td>
					<label id="RefreshNumberLabel">10</label>
				</td>
			</tr>
		</table>
		<table id="main" border="0" cellspacing="0" cellpadding="0">
			<tr style="text-align: center;">
				<td>
					<label id="title">骰子模拟器</label>
				</td>
			</tr>
			<tr>
				<td>
					<img id="image" src="./img/0.png">
				</td>
			</tr>
			<tr style="text-align: center;">
				<td>
					<button id="start" type="button" onclick="start()">
						开始模拟
					</button>
				</td>
			</tr>
		</table>
		<div id="footer">
			<a href="https://github.com/WJBFks/DiceSimulator">Designed by WJBFks</a>
		</div>
	</body>
</html>
